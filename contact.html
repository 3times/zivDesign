<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: skyblue;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e63232;
            color: white;
            border: none;

            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f38181;
        }
    </style>
</head>

<body>
    <h1>Contact Page</h1>

    <form action="https://formsubmit.co/a87b0b7e6138dfd3d49ee0cfc8cc5659" method="POST">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <!-- Optional: Redirect to thank-you page -->
        <input type="hidden" name="_next" value="https://zivdesign.fr/thankyou.html">

        <!-- Optional: Disable CAPTCHA -->
        <input type="hidden" name="_captcha" value="false">

        <button type="submit">Send</button>
    </form>
</body>

</html>
