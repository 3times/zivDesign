<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: skyblue
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555555;
        }

        input,
        textarea {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Contact Us</h1>
        <form action="https://formsubmit.co/YOUR_UNIQUE_ID" method="POST">
            <label for="name"></label>
            <input type="text" id="name" placeholder="Name" name="name" required>

            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" name="email" required>
            <label for="email"></label>



            <input type="tel" id="phone" name="phone" placeholder="Phone number" title="Enter a valid phone number">
            <label>
                <input type="checkbox" id="call-me" name="call_me">
                Check this if you would like to be phoned back</label>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <!-- Redirect to thank you page after submission -->
            <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html">

            <button type="submit">Send Message</button>
        </form>
    </div>
    <script>
        const checkbox = document.getElementById('call-me');
        const phoneInput = document.getElementById('phone');

        checkbox.addEventListener('change', function () {
            if (this.checked) {
                phoneInput.required = true;
            } else {
                phoneInput.required = false;
            }
        });
    </script>

</body>

</html>
