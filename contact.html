<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: rgb(109, 24, 55);
        }

        .container {
            max-width: 550px;
            margin: 50px auto;
            padding: 2%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea {
            height: 30px;
            margin-top: 25px;
            padding: 5px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 18px;
        }

        #message {
            height: 200px;

        }

        label {
            margin-top: 15px;
            font-size: 22px;
            color: #555555;
        }

        button {
            margin-top: 20px;
            padding: 14px;
            background-color: #007BFF;
            color: #f8f40b;
            border: none;
            border-radius: 4px;
            font-size: 26px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ::placeholder {
            font-size: 25px;
            color: #8f1414;
        }

        input[type="checkbox"] {
            transform: scale(2);
            margin-right: 30px;
            /* Adds space between the checkbox and label */
        }

        input[type="checkbox"]:hover {

            transform: scale(3);
            /* Slightly increase size on hover */
            transition: transform 0.3s ease;
            /* Smooth transition */
        }





        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                margin: 50px;
                padding: 20px;
            }

            input,
            textarea,
            button {
                font-size: 20px;
                padding: 20px;
            }


        }
    </style>
</head>

<body>

    <div class="container"><a href="index.html" class="current-page-item">Homepage</a>
        <h1>Contact Us</h1>
        <form action="https://formsubmit.co/a87b0b7e6138dfd3d49ee0cfc8cc5659" method="POST">

            <input type="text" id="name" placeholder="Name" name="name" required>

            <input type="email" id="email" placeholder="Email" name="email" required>

            <input type="tel" id="phone" name="phone" placeholder="Phone number" pattern="^\+?[0-9\s\-]{7,15}$"
                title="Enter a valid phone number">

            <label>
                <input type="checkbox" id="call-me" name="call_me">
                Check this if you would like to be phoned back
            </label>

            <textarea id="message" name="message" rows="6" placeholder="Message" required></textarea>

            <input type="hidden" name="_next" value="https://zivdesign.fr/thankyou.html">

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        const checkbox = document.getElementById('call-me');
        const phoneInput = document.getElementById('phone');

        checkbox.addEventListener('change', function () {
            phoneInput.required = this.checked;
        });
    </script>

</body>

</html>
